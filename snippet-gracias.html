<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - IDEBIO</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #2563eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            min-height: 60vh;
        }

        .thank-you-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(30, 58, 138, 0.1);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .thank-you-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
        }

        .icon-container {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .icon-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #c7d2fe;
            animation: pulse 2s infinite;
        }

        .icon-check {
            width: 50px;
            height: 50px;
            stroke: var(--primary-blue);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.6s 0.4s ease-out forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        .title {
            font-size: 36px;
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 800;
        }

        .title span {
            color: var(--secondary-blue);
        }

        .message {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 40px;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.2);
        }

        .btn-home:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 40px 20px;
            }

            .title {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <main class="main-content">
        <div class="thank-you-card">
            <div class="icon-container">
                <svg class="icon-check" viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1 class="title">¡Gracias por <span>registrarte!</span></h1>
            <p class="message">
                Hemos recibido tu información correctamente.<br>
                Nos pondremos en contacto contigo lo antes posible.
            </p>
            <a href="https://fernandosanchezinstituto.com.mx/" class="btn-home">Volver al Inicio</a>
        </div>
    </main>

</body>

</html>
