<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header IDEBIO - Instituto de Biodesprogramación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #2563eb;
            --light-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --hover-bg: rgba(37, 99, 235, 0.08);
            --border-color: #e5e7eb;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        /* Header Styles */
        .header {
            background: var(--white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 5px 10px;
        }

        .header-container {
            width: 100%;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
        }

        /* Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 30px;
            width: auto;
            object-fit: contain;
        }

        /* Navigation Styles */
        .nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            transition: var(--transition);
            white-space: nowrap;
        }

        .nav-link:hover {
            background: var(--hover-bg);
            color: var(--secondary-blue);
        }

        .nav-link.active {
            background: var(--secondary-blue);
            color: var(--white);
        }

        /* Dropdown Arrow */
        .dropdown-arrow {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid currentColor;
            transition: var(--transition);
        }

        .nav-item:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--white);
            min-width: 280px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            margin-top: 0.5rem;
            overflow: visible;
            border: 1px solid var(--border-color);
        }

        .nav-item:hover>.dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Position last dropdown to the right to prevent cutoff */
        .nav-item:last-child .dropdown-menu,
        .nav-item:nth-last-child(1) .dropdown-menu {
            left: auto;
            right: 0;
        }

        .dropdown-menu li {
            list-style: none;
        }

        .dropdown-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-link:hover {
            background: var(--hover-bg);
            color: var(--secondary-blue);
            padding-left: 2rem;
        }

        .dropdown-menu li:last-child .dropdown-link {
            border-bottom: none;
        }

        /* Nested Dropdown */
        .dropdown-item {
            position: relative;
        }

        .nested-dropdown {
            position: absolute;
            right: 100%;
            top: 0;
            background: var(--white);
            min-width: 320px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateX(10px);
            transition: var(--transition);
            margin-right: 0.5rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            z-index: 1001;
        }


        .dropdown-item:hover>.nested-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        /* Keep parent dropdown visible when hovering nested */
        .nav-item:hover>.dropdown-menu,
        .dropdown-menu:hover {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Ensure dropdown stays open when moving to nested menu */
        .dropdown-item:hover,
        .dropdown-item:focus-within {
            background: var(--hover-bg);
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .mobile-toggle span {
            width: 28px;
            height: 3px;
            background: var(--primary-blue);
            border-radius: 3px;
            transition: var(--transition);
        }

        .mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .header-container {
                padding: 0 1.5rem;
            }

            .nav-link {
                padding: 0.65rem 1rem;
                font-size: 0.9rem;
            }

            .dropdown-menu {
                min-width: 240px;
            }

            .nested-dropdown {
                min-width: 280px;
            }
        }

        @media (max-width: 1024px) {
            .mobile-toggle {
                display: flex;
            }

            .nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 320px;
                height: 100vh;
                background: var(--white);
                flex-direction: column;
                padding: 100px 2rem 2rem;
                transition: var(--transition);
                box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
                overflow-y: auto;
            }

            .nav.active {
                right: 0;
            }

            .nav-list {
                flex-direction: column;
                width: 100%;
                gap: 0;
            }

            .nav-item {
                width: 100%;
            }

            .nav-link {
                width: 100%;
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 0.5rem;
            }

            .dropdown-menu {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                margin-top: 0;
                margin-bottom: 0.5rem;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                box-shadow: none;
                border: 1px solid var(--border-color);
                background: #f9fafb;
            }

            .nav-item.mobile-open>.dropdown-menu {
                max-height: 500px;
            }

            .dropdown-link {
                padding: 0.875rem 1.25rem;
            }

            .nested-dropdown {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                margin-left: 0;
                margin-top: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                box-shadow: none;
                background: #f3f4f6;
            }

            .dropdown-item.mobile-open>.nested-dropdown {
                max-height: 300px;
            }

            /* Mobile Overlay */
            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.7);
                z-index: 999;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .mobile-overlay.active {
                display: block;
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 0 0.75rem;
                min-height: 45px;
            }

            .logo {
                height: 25px;
            }

            .nav {
                width: 280px;
                padding: 80px 1.5rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Header -->
    <header class="header">

            <!-- Logo -->
            <a href="https://fernandosanchezinstituto.com.mx" class="logo-container">

                    alt="IDEBIO - Instituto de Biodesprogramación" class="logo"
                    style="max-width: 150px; max-height: 35px; height: 35px;">
            </a>

            <!-- Mobile Toggle -->
            <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Navigation -->
            <nav class="nav" id="mainNav">
                <ul class="nav-list">
                    <!-- Inicio -->
                    <li class="nav-item">
                        <a href="https://fernandosanchezinstituto.com.mx" class="nav-link">

                        </a>
                    </li>

                    <!-- Bases de la Biodesprogramación -->
                    <li class="nav-item">
                        <a href="https://fernandosanchezinstituto.com.mx/bases-biodesprogramacion/" class="nav-link">
                            Bases de la Biodesprogramación
                        </a>
                    </li>

                    <!-- Oferta Académica -->
                    <li class="nav-item">
                        <a href="https://fernandosanchezinstituto.com.mx/oferta-academica/" class="nav-link">
                            Oferta Académica
                            <span class="dropdown-arrow"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- Diplomados -->
                            <li class="dropdown-item">
                                <a href="https://fernandosanchezinstituto.com.mx/oferta-academica/diplomados/"
                                    class="dropdown-link">
                                    Diplomados
                                    <span class="dropdown-arrow"></span>
                                </a>
                                <ul class="nested-dropdown">
                                    <li>
                                        <a href="https://fernandosanchezinstituto.com.mx/oferta-academica/diplomados/diplomado-en-biodesprogramacion/"
                                            class="dropdown-link">
                                            Diplomado en Biodesprogramación
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://fernandosanchezinstituto.com.mx/oferta-academica/diplomados/diplomado-en-biodesprogramacion-generacion-oro-la-50a-certificacion-en-vivo/"
                                            class="dropdown-link">

                                    </li>

                            </li>
                            <!-- Talleres -->
                            <li>
                                <a href="https://fernandosanchezinstituto.com.mx/oferta-academica/talleres/"
                                    class="dropdown-link">
                                    Talleres

                            </li>
                            <!-- Cursos -->
                            <li>
                                <a href="https://cursos.fernandosanchezinstituto.com.mx" class="dropdown-link">

                    <!-- Eventos -->
                    <li class="nav-item">
                        <a href="https://fernandosanchezinstituto.com.mx/eventos/" class="nav-link">

                    <!-- Nosotros -->
                    <li class="nav-item">
                        <a href="#" class="nav-link">

                            <span class="dropdown-arrow"></span>

                        <ul class="dropdown-menu">
                            <li>
                                <a href="https://fernandosanchezinstituto.com.mx/docentes/" class="dropdown-link">

                                <a href="https://almacentrodeterapias.com/nosotros/terapeutas/" class="dropdown-link">
                                    Terapeutas

                                <a href="https://fernandosanchezinstituto.com.mx/lista-de-egresados/"

                            <li>
                                <a href="https://fernandosanchezinstituto.com.mx/embajadores/" class="dropdown-link">

                </ul>
            </nav>
        </div>
    </header>



    <script>
        // Mobile Menu Toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const mainNav = document.getElementById('mainNav');
        const mobileOverlay = document.getElementById('mobileOverlay');

        mobileToggle.addEventListener('click', () => {
            mobileToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
        });

        mobileOverlay.addEventListener('click', () => {
            mobileToggle.classList.remove('active');
            mainNav.classList.remove('active');
            mobileOverlay.classList.remove('active');
        });

        // Mobile Dropdown Toggle
        if (window.innerWidth <= 1024) {
            const navItems = document.querySelectorAll('.nav-item');
            const dropdownItems = document.querySelectorAll('.dropdown-item');

            navItems.forEach(item => {
                const link = item.querySelector('.nav-link');
                const dropdown = item.querySelector('.dropdown-menu');

                if (dropdown) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        item.classList.toggle('mobile-open');
                    });
                }
            });

            dropdownItems.forEach(item => {
                const link = item.querySelector('.dropdown-link');
                const nestedDropdown = item.querySelector('.nested-dropdown');

                if (nestedDropdown) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        item.classList.toggle('mobile-open');
                    });
                }
            });
        }

        // Close mobile menu on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 1024) {
                mobileToggle.classList.remove('active');
                mainNav.classList.remove('active');
                mobileOverlay.classList.remove('active');
            }
        });
    </script>
</body>

</html>
