<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Fernando Sánchez</title>
    <!-- PERFORMANCE & STYLES -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-slate-800 p-4 md:p-12 font-sans">

    <div class="max-w-7xl mx-auto">

        <div class="bg-white rounded-3xl overflow-hidden shadow-lg border border-slate-100 flex flex-col md:flex-row">

            <!-- IMAGE SIDE -->
            <div class="w-full md:w-1/2 relative h-64 md:h-auto min-h-[350px]">
                <img src="https://fernandosanchezinstituto.com.mx/wp-content/uploads/2022/03/810ed0c2-d682-4d70-838e-469a52f2d16d.jpg"
                    alt="Fundación Fernando Sánchez" class="absolute inset-0 w-full h-full object-cover">
                <!-- Overlay Gradient for better visual -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent md:bg-gradient-to-r"></div>
            </div>

            <!-- CONTENT SIDE -->
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-white">
                <div class="mb-2">
                    <span
                        class="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold uppercase tracking-wide">Compromiso
                        Social</span>
                </div>

                <h2 class="text-3xl md:text-5xl font-bold text-slate-900 mb-6 leading-tigher">
                    Fundación <br>
                    <span class="text-blue-600">Fernando Sánchez</span>
                </h2>

                <p class="text-slate-600 text-lg leading-relaxed mb-8">
                    Gracias a la Fundación Fernando Sánchez, decenas de alumnos han podido iniciar y concluir sus
                    estudios dentro del Instituto de Biodesprogramación. <strong>Pregunta sobre nuestros programas y
                        becas.</strong>
                </p>

                <div>
                    <a href="https://www.fernandosanchez.mx/fundacion/" target="_blank"
                        class="inline-flex items-center gap-2 px-8 py-3 bg-slate-900 text-white rounded-full font-bold hover:bg-blue-600 transition-all hover:shadow-xl hover:-translate-y-1 group">
                        Conócenos
                        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
