<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Académica</title>
    <!-- PERFORMANCE & STYLES -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-slate-800">

    <div class="max-w-7xl mx-auto px-4 py-12 font-sans md:py-20">

        <!-- HEADER -->
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold text-slate-800 mb-2">Oferta Académica</h2>
            <div class="w-24 h-1 bg-blue-600 mx-auto rounded-full"></div>
            <p class="text-slate-500 mt-4 text-lg">Formación profesional para tu desarrollo y bienestar.</p>
        </div>

        <!-- DIPLOMADOS SECTION -->
        <section class="mb-20">
            <div class="flex items-center gap-4 mb-8">
                <div class="p-3 bg-blue-100 rounded-xl text-blue-600">
                    <svg class="w-8 h-8 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-3xl font-bold text-slate-800">Diplomados</h3>
            </div>

            <!-- ELEMENTOR TEMPLATE: DIPLOMADOS -->
            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-2 md:p-6">
                [elementor-template id="179054"]
            </div>
        </section>

        <!-- CURSOS / TALLERES SECTION -->
        <section>
            <div class="flex items-center gap-4 mb-8">
                <div class="p-3 bg-green-100 rounded-xl text-green-600">
                    <svg class="w-8 h-8 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                </div>
                <h3 class="text-3xl font-bold text-slate-800">Cursos y Talleres</h3>
            </div>

            <!-- ELEMENTOR TEMPLATE: CURSOS -->
            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-2 md:p-6">
                [elementor-template id="179061"]
            </div>
        </section>

    </div>
</body>

</html>
