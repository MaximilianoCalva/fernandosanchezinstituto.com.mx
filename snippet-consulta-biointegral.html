<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta BioIntegral</title>
    <!-- PERFORMANCE & STYLES -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-slate-800 p-4 md:p-12 font-sans">

    <div class="max-w-5xl mx-auto">

        <!-- CARD CONTAINER -->
        <div
            class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100 flex flex-col md:flex-row shadow-blue-900/5">

            <!-- LEFT SIDE: HEADER & CTA -->
            <div
                class="w-full md:w-2/5 bg-gradient-to-br from-blue-600 to-blue-800 p-10 md:p-12 text-white flex flex-col justify-center relative overflow-hidden text-center md:text-left">
                <!-- Decoration -->
                <div
                    class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-3xl -mr-20 -mt-20 pointer-events-none">
                </div>

                <div class="relative z-10">
                    <span
                        class="inline-block bg-white/20 backdrop-blur-sm text-white px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest mb-6 border border-white/20">3
                        Consultas en 1</span>

                    <h2 class="text-4xl md:text-5xl font-black mb-2 leading-tight text-white">Consulta <br> BioIntegral
                    </h2>
                    <p class="text-blue-100 text-lg mb-8 font-light">100% en línea</p>

                    <a href="https://wa.link/ntaucm" target="_blank"
                        class="inline-flex items-center justify-center gap-3 bg-white text-blue-700 px-8 py-4 rounded-full font-bold hover:bg-blue-50 transition-all hover:shadow-lg hover:-translate-y-1 group w-full md:w-auto shadow-xl">
                        Agenda ahora
                        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- RIGHT SIDE: FEATURES LIST -->
            <div class="w-full md:w-3/5 p-8 md:p-12 bg-white flex flex-col justify-center">

                <div class="space-y-8">

                    <!-- Feature 1: Valoración Medica -->
                    <div class="flex gap-5 items-start">
                        <div
                            class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 shrink-0 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-900 mb-1">Valoración médica</h3>
                            <p class="text-slate-600 leading-relaxed text-sm">Con médico titulado para un diagnóstico
                                médico profesional.</p>
                        </div>
                    </div>

                    <!-- Feature 2: Consulta Biodesprogramación -->
                    <div class="flex gap-5 items-start">
                        <div
                            class="w-12 h-12 bg-teal-100 rounded-2xl flex items-center justify-center text-teal-600 shrink-0 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-900 mb-1">Consulta de Biodesprogramación</h3>
                            <p class="text-slate-600 leading-relaxed text-sm">Con uno de los terapeutas especialistas.
                            </p>
                        </div>
                    </div>

                    <!-- Feature 3: Asesoría Homeopática -->
                    <div class="flex gap-5 items-start">
                        <div
                            class="w-12 h-12 bg-green-100 rounded-2xl flex items-center justify-center text-green-600 shrink-0 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-900 mb-1">Asesoría Homeopática</h3>
                            <p class="text-slate-600 leading-relaxed text-sm flex items-center gap-2">
                                Incluye medicamento
                                <span
                                    class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wide">Envío
                                    nacional</span>
                            </p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
