<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro equipo de Docente</title>
    <!-- PERFORMANCE & STYLES -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-slate-800 p-4 md:p-12 font-sans">

    <div class="max-w-4xl mx-auto">
        <!-- TEACHERS CARD -->
        <div
            class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl shadow-xl overflow-hidden relative group text-white">

            <!-- Abstract Background Decoration -->
            <div
                class="absolute top-0 right-0 w-80 h-80 bg-blue-600 rounded-full blur-[100px] -mr-20 -mt-20 opacity-30 pointer-events-none group-hover:opacity-40 transition-opacity duration-500">
            </div>
            <div
                class="absolute bottom-0 left-0 w-64 h-64 bg-teal-500 rounded-full blur-[80px] -ml-16 -mb-16 opacity-20 pointer-events-none group-hover:opacity-30 transition-opacity duration-500">
            </div>

            <div class="p-10 md:p-14 text-center relative z-10">

                <div
                    class="w-16 h-16 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center mx-auto mb-6 border border-white/20 shadow-inner group-hover:bg-white/20 transition-all duration-300">
                    <svg class="w-8 h-8 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </div>

                <h2 class="text-3xl md:text-5xl font-bold mb-4 tracking-tight text-white">Nuestro equipo de Docente</h2>
                <div class="w-16 h-1 bg-blue-500 mx-auto rounded-full mb-8 shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                </div>

                <p class="text-lg text-slate-300 mb-10 max-w-2xl mx-auto font-light">
                    Conoce a todo nuestro equipo de docente, profesionales dedicados a guiarte en tu formación.
                </p>

                <a href="https://fernandosanchezinstituto.com.mx/docentes/"
                    class="inline-flex items-center gap-2 px-8 py-4 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-500 transition-all hover:shadow-[0_0_20px_rgba(37,99,235,0.4)] hover:-translate-y-1 group text-lg border border-blue-500/50">
                    Conócenos
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
